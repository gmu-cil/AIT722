<header class="site-header" role="banner">

  <div class="wrapper">

    {%- if default_paths -%}

        <input type="checkbox" id="nav-trigger" class="nav-trigger" />

        <div class="trigger">

          <h3 class="sub">This is an example</h3>

            {%- if my_page.title -%}
              <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            {%- endif -%}
          {%- endfor -%} -->
        </div>

      </nav>
    {%- endif -%}    
  </div>
</header>
